    <script src="assets/js/app.js"></script>
    <script>
      const API = "/api";
      async function loadDashBulletins(page=1, pageSize=5) {
        const el = document.getElementById("dash-bulletins");
        if (!el) return;
        try {
          const r = await fetch(`${API}/changes?page=${page}&page_size=${pageSize}`);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          const d = await r.json();
          const items = d.items || [];
          el.innerHTML = items.map(x => `
            <li class="mb-2">
              <div class="d-flex justify-content-between">
                <div>
                  <strong>${x.title ?? "Untitled"}</strong>
                  <small class="text-muted ms-1">${x.state ?? ""}${x.state ? " • " : ""}${x.form_id ?? ""}</small>
                </div>
                <div><small class="text-muted">${x.captured_at ?? ""}</small></div>
              </div>
              ${x.source_url ? \`<a href="\${x.source_url}" target="_blank" rel="noopener">Source</a>\` : ""}
            </li>
          `).join("") || "<li>No results.</li>";
        } catch (e) {
          console.error(e);
          el.innerHTML = "<li>Failed to load.</li>";
        }
      }
      loadDashBulletins();
    </script>
